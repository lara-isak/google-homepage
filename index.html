<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul class="nav-left">
      <li><a href="https://about.google/" target="_blank">About</a></li>
      <li><a href="https://store.google.com/" target="_blank">Store</a></li>
    </ul>

    <ul class="nav-right">
      <li><a href="mail.google.com" target="_blank">Gmail</a></li>
      <li><a href="https://www.google.com/imghp?hl=EN" target="_blank">Images</a></li>
      <li>
        <span class="material-icons-outlined" id="apps-icon" onclick="showApps()">apps</span>
        <div class="apps-card">Some text</div>
      </li>
      <li><a href="accounts.google.com" target="_blank"><img src="https://github.com/lara-isak/google-homepage/blob/main/images/profile-pic.jpg?raw=true" alt="Profile picture"></a></li>      
    </ul>
  </nav>
  
  <main>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

    <div id="search">
      <span class="material-icons-outlined" id="search-icon">search</span>
      <span class="material-icons-outlined" id="mic-icon">mic</span>
      <input type="text" name="search">
    </div>

    <div>
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <p>Google offered in: <a href="#">Deutsch</a></p>
  </main>

  <footer>
    <div class="footer-left">
      <a href="https://ads.google.com/" target="_blank">Advertising</a>
      <a href="https://smallbusiness.withgoogle.com/" target="_blank">Business</a>
      <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search works</a>
    </div>

    <div class="footer-right">
      <a href="https://policies.google.com/privacy" target="_blank">Privacy</a>
      <a href="https://policies.google.com/terms" target="_blank">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
