<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <ul class="nav-left">
      <li><a href="#">About</a></li>
      <li><a href="#">Store</a></li>
    </ul>

    <ul class="nav-right">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><span class="material-icons-outlined" id="apps-icon">apps</span></li>
      <li><img src="/images/profile-pic.jpg" alt="Profile picture"></li>      
    </ul>
  </nav>
  
  <main>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

    <div id="search">
      <span class="material-icons-outlined" id="search-icon">search</span>
      <span class="material-icons-outlined" id="mic-icon">mic</span>
      <input type="text" name="search">
    </div>

    <div>
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>

    <p>Google offered in: <a href="#">Deutsch</a></p>
  </main>

  <footer>
    <div class="footer-left">
      <p>Advertising</p>
      <p>Business</p>
      <p>How Search works</p>
    </div>

    <div class="footer-right">
      <p>Privacy</p>
      <p>Terms</p>
      <p>Settings</p>
    </div>
  </footer>
</body>
</html>
